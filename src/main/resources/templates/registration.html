<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forex Trading platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<style>
    .error {
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a th:href="@{'/login'}" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a th:href="@{'/registration'}" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form method="post" id="register-form" action="${pageContext.request.contextPath}/registration" role="form" style="display: block;">
                                <div class="form-group">
                                    <input path="username" type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value=""/>
                                    <!--<form:errors path="username" cssClass="error"/>-->
                                </div>
                                <div class="form-group">
                                    <input path="email" type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value=""/>
                                    <errors path="email" cssClass="error"/>
                                </div>
                                <div class="form-group">
                                    <input path="password" type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password"/>
                                    <!--<form:errors path="password" cssClass="error"/>-->
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
